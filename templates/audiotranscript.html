<!DOCTYPE html>
<html>
<head>
  <title>MeetShort - Audio Transcript</title> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css"> 
</head>
<body>
  <header class="container-fluid bg-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>MeetShort</h1>
      <nav class="d-flex">
        <a href="/" class="mr-3 text-dark">Get Started</a>
        <a href="#" class="text-dark">Help</a>
      </nav>
    </div>
  </header>
  <main class="container py-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h2>Audio Transcript</h2>
        <div>
          <h3>Transcript:</h3>
          <p>{{ transcript }}</p>
        </div>
        <a href="/static/output/transcript.txt" class="btn btn-primary mt-3" download> 
          Download Transcript
        </a>
        <h3>Summary:</h3>
        <p>{{ summary }}</p>
        <a href="/static/output/summary.txt" class="btn btn-primary mt-3" download> 
          Download Summary
        </a>
        <h3>Keynote:</h3>
        <p>{{ keynote }}</p>
        <a href="/static/output/keynote.txt" class="btn btn-primary mt-3" download> 
          Download Keynote
        </a>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-white py-3 mt-5"> 
    <div class="container text-center">
      <p class="mb-0">Â© 2024 MeetShort. All rights reserved.</p>
      <nav class="nav justify-content-center">
        <a href="#" class="nav-link text-muted">Terms of Service</a> 
        <a href="#" class="nav-link text-muted">Privacy Policy</a>
        <a href="#" class="nav-link text-muted">Contact Us</a>
      </nav>
    </div>
  </footer>
</body>
</html>
